<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<style>
form {
  max-width: 600px;
  margin: auto;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.
</style>

<body>



<form action="https://formspree.io/f/mzzbpnlq" method="POST">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Abhishek Bhardwaj" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="hello@imabhishek.online" required>

  <label for="subject">Subject</label>
  <input type="text" id="subject" name="subject" placeholder="Want to build a website" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Looking for a proficient software developer skilled in React and Next.js for a specific project" required></textarea>

  <button type="submit">Submit</button>
</form>


</body>

</html>
